name: zmtv
on:
  schedule:
    - cron: '0 6 * * *'  # 每天 06:00 UTC 触发
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests eventlet

      - name: Run zmiptv
        run: python zmiptv.py

      - name: Verify file generation
        run: |
          if [ ! -f zby.txt ]; then
            echo "::error::zby.txt 文件未生成！"
            exit 1
          fi
          echo "文件已生成，大小：$(du -h zby.txt | cut -f1)"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 配置Git身份
          git config --global user.email "362213335lkh@gmail.com"
          git config --global user.name "l19270149853"

          # 设置远程仓库认证
          git remote set-url origin https://x-access-token:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git

          # 添加并提交更改
          git add zby.txt
          git commit -m "自动更新 IPTV 列表 $(date +'%Y-%m-%d %H:%M') [skip ci]" || echo "无新更改"

          # 强制推送更新
          git pull --rebase
          git push origin HEAD:main --force
