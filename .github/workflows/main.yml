name: IPTV Updater

on:
  schedule:
    - cron: '0 6 * * *'  # 每天UTC时间6点运行
  workflow_dispatch:  # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3 selenium

      - name: Run updater
        run: python iptv_updater.py

      - name: Commit changes
        if: always()
        run: |
          git config --global user.email "362213335lkh@gmail.com"
          git config --global user.name "l19270149853"
          
          # 强制添加文件
          git add -f zby.txt
          
          # 生成差异报告
          DIFF=$(git diff --cached --shortstat)
          
          if [ -n "$DIFF" ]; then
            git commit -m "自动更新IPTV列表 [$(date +'%Y-%m-%d %H:%M:%S')]
            变更统计: $DIFF"
            git pull --rebase
            git push origin main
            echo "更新已提交"
          else
            echo "没有检测到变更"
            # 创建空提交保持活跃
            git commit --allow-empty -m "心跳检测 [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
